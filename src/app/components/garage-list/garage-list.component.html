<div class="container">
    <h1>רשימת מוסכים</h1>

    <div class="filter-section">
        <label for="area">איזור:</label>
        <select id="area" [(ngModel)]="selectedArea" (change)="onFilterChange()">
            <option value="">בחר איזור</option>
            <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
        </select>

        <input type="text" [(ngModel)]="cityFilter" placeholder="הזן שם עיר" (input)="onFilterChange()" />
    </div>

    <div *ngIf="isLoading" class="loading">
        <p>טוען נתונים...</p>
    </div>

    <div *ngIf="!isLoading && garages.length === 0" class="no-data">
        <p>לא נמצאו מוסכים בהתאם לקריטריונים שנבחרו.</p>
    </div>


    <ul *ngIf="!isLoading && garages.length > 0" class="garage-list">
        <li *ngFor="let garage of garages" class="garage-item">
            <h3>{{ garage.Name }}</h3>
            <p>{{ garage.Address }}</p>
            <p>{{ garage.City }}</p>
        </li>
    </ul>

</div>
